version: '3.7'


services:

  dashboard:
    container_name: dashboard
    restart: unless-stopped
    tty: true
    build:
      context: ./
      dockerfile: ./dashboard/Dockerfile
    env_file:
      - env/dashboard.env
    networks:
      - default
    volumes:
      - $DASHBOARD_HOME:/app
      # config files
      - ./dashboard/package.json:/root/CAS-dashboard/package.json
      - ./dashboard/.env:/root/CAS-dashboard/.env

