version: '3.7'


services:

  dashboard:
    container_name: dashboard
    restart: unless-stopped
    tty: true
    build:
      context: ./
      dockerfile: ./dashboard/Dockerfile
    env_file:
      - env/dashboard.env
    networks:
      cas:
        ipv4_address: ${DFLT_IP_DASHBOARD}
    volumes:
      - $DASHBOARD_VOLUME:/app

networks:
  cas:
    external: true