version: '3.7'


services:

  nginx-proxy:
    container_name: nginx-proxy
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    env_file:
      - ./env/proxy.env
    networks:
      cas:
        ipv4_address: ${DFLT_IP_GATEWAY}
    ports:
      - "80:80"
      - "443:443"
    restart: always
    #volumes:
      #https?
      #- /etc/letsencrypt/:/etc/letsencrypt/
      # from taiga-gateway
      #- taiga-static-data:/taiga/static
      #- taiga-media-data:/taiga/media


networks:
  cas:
    name: cas-network
    ipam:
      driver: default
      config:
      - subnet: ${DFLT_SUBNET}
        ip_range: ${DFLT_IPRANGE}
        gateway: ${DFLT_IP_GATEWAY}