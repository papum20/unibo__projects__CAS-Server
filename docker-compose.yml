version: '3.7'


services:

  nginx-proxy:
    container_name: nginx-proxy
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    env_file:
      - ./env/proxy.env
    networks:
      - default
    ports:
      - "80:80"
      - "443:443"
    restart: always
