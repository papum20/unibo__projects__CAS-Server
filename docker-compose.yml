version: '3.7'

x-environment:
  &taiga-default-back-environment
  # These environment variables will be used by taiga-back and taiga-async.
  # Database settings
  POSTGRES_DB: "${TAIGA_POSTGRES_DB}"
  POSTGRES_USER: "${TAIGA_POSTGRES_USER}"
  POSTGRES_PASSWORD: "${TAIGA_POSTGRES_PASSWORD}"
  POSTGRES_HOST: "taiga-db"
  # Taiga settings
  SECRET_KEY: "${TAIGA_SECRET_KEY}"
  SITES_SCHEME: "${TAIGA_SCHEME}"
  SITES_DOMAIN: "${TAIGA_DOMAIN}"
  SUBPATH: "${TAIGA_SUBPATH}"
  # Email settings.
  EMAIL_BACKEND: "django.core.mail.backends.${TAIGA_EMAIL_BACKEND}.EmailBackend"
  DEFAULT_FROM_EMAIL: "${TAIGA_EMAIL_DEFAULT_FROM}"
  EMAIL_USE_TLS: "${TAIGA_EMAIL_USE_TLS}"
  EMAIL_USE_SSL: "${TAIGA_EMAIL_USE_SSL}"
  EMAIL_HOST: "${TAIGA_EMAIL_HOST}"
  EMAIL_PORT: "${TAIGA_EMAIL_PORT}"
  EMAIL_HOST_USER: "${TAIGA_EMAIL_HOST_USER}"
  EMAIL_HOST_PASSWORD: "${TAIGA_EMAIL_HOST_PASSWORD}"
  # Rabbitmq settings
  RABBITMQ_USER: "${TAIGA_RABBITMQ_USER}"
  RABBITMQ_PASS: "${TAIGA_RABBITMQ_PASS}"
  # Telemetry settings
  ENABLE_TELEMETRY: "${TAIGA_ENABLE_TELEMETRY}"
  # ...your customizations go here
  PUBLIC_REGISTER_ENABLED: "True"
  ## to enable http
  SESSION_COOKIE_SECURE: "False"
  CSRF_COOKIE_SECURE: "False"

x-volumes:
  &default-back-volumes
  # These volumens will be used by taiga-back and taiga-async.
  - taiga-static-data:/taiga-back/static
  - taiga-media-data:/taiga-back/media
  # - ./config.py:/taiga-back/settings/config.py


services:
#DASHBOARD
  dashboard:
    container_name: dashboard
    restart: unless-stopped
    tty: true
    build:
      context: ./
      dockerfile: ./docker-dashboard/Dockerfile
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - 5000:3000
    volumes:
      - $DASHBOARD_HOME:/app

#GITLAB
  gitlab:
    container_name: gitlab
    hostname: 'gitlab.example.com'
    image: 'gitlab/gitlab-ee:latest'
    restart: unless-stopped
    #restart: always #video
    environment:
      #external_url 'http://localhost/gitlab' #old
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://35.199.160.189'
        gitlab_rails['gitlab_shell_ssh_port'] = 2224
        letsencrypt['enable'] = false
        nginx['listen_port'] = 80
        nginx['listen_https'] = false
    networks:
      - gitlab
    ports:
      - '9001:80'
      - '8443:443'
      - '2224:22'
    volumes:
      - $GITLAB_HOME/config:/etc/gitlab
      - $GITLAB_HOME/logs:/var/log/gitlab
      - $GITLAB_HOME/data:/var/opt/gitlab
    shm_size: '256m'

#JENKINS
  jenkins:
    container_name: jenkins
    image: jenkins/jenkins:lts
    privileged: true
    restart: unless-stopped
    user: root
    environment:
      - JENKINS_OPTS="--prefix=/jenkins"
    ports:
      -  9005:8080
      -  50000:50000
    volumes:
      - /etc/default/jenkins:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/bin/docker:/usr/local/bin/docker

#LOGGER

  mongodb:
    container_name: logger_mongodb
    image: mongo:4.0.6
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=logger
    networks:
      - default
    volumes:
      # seeding scripts
      - ${LOGGER_HOME}/entrypoint:/docker-entrypoint-initdb.d
      # named volumes
      - ${LOGGER_HOME}/data:/docker-logger/data/db
      - ${LOGGER_HOME}/conf:/docker-logger/data/configdb

  logger:
    container_name: logger
    image: cas.logger:1.0
    restart: always
    build:
      context: ./docker-logger
      args:
          - REPO_BRANCH=${CAS_LOGGER_RELEASE}
          - SECRET_KEY=secret-key
          - SECURITY_PASSWORD_SALT=a324agfh[z
          - SECRET_DB_NAME=logger
    depends_on:
      - mongodb
    ports:
      - 8120:8120

#MATTERMOST
  mattermost-postgres:
    container_name: mattermost-postgres
    image: postgres:${MM_POSTGRES_IMAGE_TAG}
    pids_limit: 100
    read_only: true
    restart: ${MM_RESTART_POLICY}
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
      - /var/run/postgresql
    volumes:
      - ${MM_POSTGRES_DATA_PATH}:/var/lib/postgresql/data
    env_file:
      - ./env/mattermost.env

  mattermost:
    container_name: mattermost
    depends_on:
      - mattermost-postgres
    image: mattermost/${MATTERMOST_IMAGE}:${MATTERMOST_IMAGE_TAG}
    restart: ${MM_RESTART_POLICY}
    pids_limit: 200
    read_only: ${MATTERMOST_CONTAINER_READONLY}
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
    env_file:
      - ./env/mattermost.env
    ports:
      # ports from docker-compose.without-nginx.yml
      - ${MM_APP_PORT}:8065
      - ${MM_CALLS_PORT}:${MM_CALLS_PORT}/udp
      - ${MM_CALLS_PORT}:${MM_CALLS_PORT}/tcp
    volumes:
      - ${MATTERMOST_CONFIG_PATH}:/mattermost/config:rw
      - ${MATTERMOST_DATA_PATH}:/mattermost/data:rw
      - ${MATTERMOST_LOGS_PATH}:/mattermost/logs:rw
      - ${MATTERMOST_PLUGINS_PATH}:/mattermost/plugins:rw
      - ${MATTERMOST_CLIENT_PLUGINS_PATH}:/mattermost/client/plugins:rw
      - ${MATTERMOST_BLEVE_INDEXES_PATH}:/mattermost/bleve-indexes:rw
      # When you want to use SSO with GitLab, you have to add the cert pki chain of GitLab inside Alpine
      # to avoid Token request failed: certificate signed by unknown authority 
      # (link: https://github.com/mattermost/mattermost-server/issues/13059 and https://github.com/mattermost/docker/issues/34)
      # - ${GITLAB_PKI_CHAIN_PATH}:/etc/ssl/certs/pki_chain.pem:ro

#SONARQUBE
  sonarqube:
    container_name: sonarqube
    image: sonarqube:8-community
    restart: unless-stopped
    depends_on:
      - sonar-db
    env_file:
      - ./configs/sonar.env
    networks:
      - default
    ports:
      - 9000:9000
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs

  sonar-db:
    container_name: sonar-db
    image: postgres:12
    restart: unless-stopped
    env_file:
      - ./configs/sonar.env
    networks:
      - default
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data

#TAIGA
  taiga-db:
    image: postgres:12.3
    container_name: taiga-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: "${TAIGA_POSTGRES_DB}"
      POSTGRES_USER: "${TAIGA_POSTGRES_USER}"
      POSTGRES_PASSWORD: "${TAIGA_POSTGRES_PASSWORD}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 2s
      timeout: 15s
      retries: 5
      start_period: 3s
    volumes:
      - taiga-db-data:/var/lib/postgresql/data
    networks:
      - taiga

  taiga-back:
    image: taigaio/taiga-back:latest
    container_name: taiga-back
    environment: *taiga-default-back-environment
    volumes: *default-back-volumes
    networks:
      - taiga
    depends_on:
      taiga-db:
        condition: service_healthy
      taiga-events-rabbitmq:
        condition: service_started
      taiga-async-rabbitmq:
        condition: service_started

  taiga-async:
    image: taigaio/taiga-back:latest
    entrypoint: ["/taiga-back/docker/async_entrypoint.sh"]
    environment: *taiga-default-back-environment
    volumes: *default-back-volumes
    networks:
      - taiga
    depends_on:
      taiga-db:
        condition: service_healthy
      taiga-events-rabbitmq:
        condition: service_started
      taiga-async-rabbitmq:
        condition: service_started

  taiga-async-rabbitmq:
    image: rabbitmq:3.8-management-alpine
    environment:
      RABBITMQ_ERLANG_COOKIE: "${TAIGA_RABBITMQ_ERLANG_COOKIE}"
      RABBITMQ_DEFAULT_USER: "${TAIGA_RABBITMQ_USER}"
      RABBITMQ_DEFAULT_PASS: "${TAIGA_RABBITMQ_PASS}"
      RABBITMQ_DEFAULT_VHOST: "${TAIGA_RABBITMQ_VHOST}"
    hostname: "taiga-async-rabbitmq"
    volumes:
      - taiga-async-rabbitmq-data:/var/lib/rabbitmq
    networks:
      - taiga

  taiga-front:
    image: taigaio/taiga-front:latest
    container_name: taiga-front
    restart: unless-stopped
    environment:
      URL: "${TAIGA_SCHEME}://${TAIGA_DOMAIN}"
      WEBSOCKETS_URL: "${TAIGA_WEBSOCKETS_SCHEME}://${TAIGA_DOMAIN}"
      SUBPATH: "${TAIGA_SUBPATH}"
      # ...your customizations go here
      PUBLIC_REGISTER_ENABLED: "true"
    networks:
      - taiga
    # volumes:
    #   - ./conf.json:/usr/share/nginx/html/conf.json

  taiga-events:
    image: taigaio/taiga-events:latest
    container_name: taiga-events
    restart: unless-stopped
    environment:
      RABBITMQ_USER: "${TAIGA_RABBITMQ_USER}"
      RABBITMQ_PASS: "${TAIGA_RABBITMQ_PASS}"
      SECRET_KEY: "${TAIGA_SECRET_KEY}"
    networks:
      - taiga
    depends_on:
      taiga-events-rabbitmq:
        condition: service_started

  taiga-events-rabbitmq:
    image: rabbitmq:3.8-management-alpine
    container_name: taiga-rabbit
    restart: unless-stopped
    environment:
      RABBITMQ_ERLANG_COOKIE: "${TAIGA_RABBITMQ_ERLANG_COOKIE}"
      RABBITMQ_DEFAULT_USER: "${TAIGA_RABBITMQ_USER}"
      RABBITMQ_DEFAULT_PASS: "${TAIGA_RABBITMQ_PASS}"
      RABBITMQ_DEFAULT_VHOST: "${TAIGA_RABBITMQ_VHOST}"
    hostname: "taiga-events-rabbitmq"
    volumes:
      - taiga-events-rabbitmq-data:/var/lib/rabbitmq
    networks:
      - taiga

  taiga-protected:
    image: taigaio/taiga-protected:latest
    environment:
      MAX_AGE: "${TAIGA_ATTACHMENTS_MAX_AGE}"
      SECRET_KEY: "${TAIGA_SECRET_KEY}"
    networks:
      - taiga

  taiga-gateway:
    image: nginx:1.19-alpine
    depends_on:
      - taiga-front
      - taiga-back
      - taiga-events
    networks:
      - taiga
    volumes:
      - ./configs/taiga.conf:/etc/nginx/conf.d/default.conf
      - taiga-static-data:/taiga/static
      - taiga-media-data:/taiga/media

#NGINX
  nginx:
    container_name: nginx
    build:
      context: ./docker-nginx
      dockerfile: Dockerfile
    networks:
      - default
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - /etc/letsencrypt/:/etc/letsencrypt/

volumes:
  # default dir on Ubuntu: /var/lib/docker/volumes
  logger_data:
  logger_conf:
  logger_entrypoint:
  #sonarqube dirs
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql:
  postgresql_data:
  #taiga dirs
  taiga-static-data:
  taiga-media-data:
  taiga-db-data:
  taiga-async-rabbitmq-data:
  taiga-events-rabbitmq-data:
  #GitLab
  gitlab_data:
  gitlab_config:
  gitlab_logs:
  #mattermost
  mattermost_db:
  mattermost_config:
  mattermost_data:
  mattermost_logs:
  mattermost_plugins:
  mattermost_client_plugins:

networks:
  taiga:
  gitlab:
    name: gitlab-network