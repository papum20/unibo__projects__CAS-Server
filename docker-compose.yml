version: '3.7'


services:

  nginx-proxy:
    image: nginx:1.19-alpine
    container_name: nginx-proxy
    env_file:
      - ./env/proxy.env
    networks:
      - default
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - ./nginx/:/etc/nginx/
      #https?
      #- /etc/letsencrypt/:/etc/letsencrypt/
      # from taiga-gateway
      #- taiga-static-data:/taiga/static
      #- taiga-media-data:/taiga/media

